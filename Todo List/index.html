<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card row">
            <div class="card-header text-center">Yapılacaklar Listesi</div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card-body">
                        <form id = "todo-form" class="text-center" name="form" method="POST">
                            <div class="form-row text-center mt-5">
                                <div class="col-md-3"></div>
                                <div class="form-group col-md-6 text-center">
                                    <input class="form-control text-center" type="text" name="todo" id = "todo" placeholder="Yapılacak Adını Giriniz">
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <button type="submit" class="btn btn-danger mt-3">Listeye Ekle</button>
                        </form>
                    </div>
                    <div class="card-body text-center">
                        <hr>
                        <h5 class="card-title" id = "tasks-title">Yapılacaklar</h5>
                        <div class="form-row mt-3">
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-6">
                                <input class="form-control text-center" type="text" name="filter" id = "filter" placeholder="Ara...">
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <hr>
                        <ul id="todoList" class="list-group d-flex justify-content-center align-items-center">
                            <!--<li class="list-group-item d-flex justify-content-between">
                                Todo 1
                                <a href = "#" class ="delete-item">
                                    <i class = "fa fa-remove"></i>
                                </a>
                            </li>-->
                        </ul>
                        <hr>  
                        <a id = "clear-todos" class="btn btn-dark" href="#">Yapılacaklar Listesini Temizle</a>               
                    </div>
                </div>
                <div class="col-md-4" style="border-left: 2px solid #084852;">
                    <div id = "completedBody" class="card-body text-center">
                        <h5 class="card-title mt-3">Tamamlananlar</h5>
                        <hr>
                        <ul id="completedTodoList" class="list-group d-flex justify-content-center align-items-center">
                            <!--<li class="list-group-item d-flex justify-content-between">
                                Todo 1
                                <a href = "#" class ="delete-item">
                                    <i class = "fa fa-remove"></i>
                                </a>
                            </li>-->
                        </ul>
                        <hr>
                        <a id = "clear-completed-todos" class="btn btn-dark" href="#">Tamamlanan Görevleri Temizle</a>               
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="todo.js"></script><!-- if this line moved up lines other lines cant be showed in scripts list -->
</body>
</html>
